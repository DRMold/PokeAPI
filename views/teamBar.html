<head>
  <link rel="stylesheet" type="text/css" href="../content/style.css">
</head>

<div id="teamBar">
  <div id="teamTitle"><b>Team</b></div>
  <div id="boxBar" ng-controller="TeamBarController">
    <div class="box" ng-repeat="pokemon in team track by $index" ng-click="removeTeam(pokemon.index)">
      <img ng-src="{{pokemon.sprites.front_default}}">
    </div>
  </div>
</div>
